<!DOCTYPE html>
<html>
<head>
  <title>HomeBrew Traders</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel='stylesheet' href='./stylesheets/style.css'/>
  <link href='http://fonts.googleapis.com/css?family=Crimson%20Text' rel='stylesheet'/>
  <!-- /link(rel='stylesheet', href='/stylesheets/styles-chat.css') -->
  <script src="./javascripts/userData.js"></script>

</head>
<body>
  <header>
    <ul class="navbar" draggable="false">
      <li style="color: red;">
        <strong> Home <br/> Brew <br/> Traders </strong>
      </li>
      <li class="right">
        <a id="navbarAccount" class="whiteShadow" href='login.html'>log in</a>
      </li>
      <li class="right">
        <a id="navbarAbout" class="whiteShadow" href=about.html>About</a>
      </li> 
  </header>

  <div class="spacer"> &nbsp;</div>
  <div class="content whiteShadow">  
    <form class="joinForm centerBlock genericText" action="" method="post" name="joinForm">
      <ul>
        <li>
          <h2>Login</h2>
          <span>
            <a href="join.html">
              <button class="joinLink" type="button">Click here to JOIN</button>
            </a>
          </span>
        </li>
        <li>
          <label for="username">Username:</label>
          <input type="text" name="name" placeholder="username" required />
        </li>
        <li>
          <label for="password">Password:</label>
          <input type="password" name="password" placeholder="password" required />
        </li>
        <li>
          <div class="centerBlock">
            <button class="submit" type="submit">LOGIN</button>
          </div>
        </li>
      </ul>
    </form>
</body>
</html>
