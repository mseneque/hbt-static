<!DOCTYPE html>
<html>
<head>
  <title>HomeBrew Traders</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel='stylesheet' href='./stylesheets/style.css'/>
  <link href='http://fonts.googleapis.com/css?family=Crimson%20Text' rel='stylesheet'/>
  <!-- /link(rel='stylesheet', href='/stylesheets/styles-chat.css') -->
  <script src="./javascripts/userData.js"></script>
  <script src="./javascripts/common.js"></script>

</head>
<body>
  <div id="container">
  <header>
    <ul class="navbar" draggable="false">
      <li>
        <strong> Home <br/> Brew <br/> Traders </strong>
      </li>
      <li class="right">
        <a class="active whiteShadow" id="navbarAccount" href='login.html'>log in</a>
      </li>
      <li class="right">
        <a id="navbarAbout" class="whiteShadow" href=about.html>About</a>
      </li> 
    </ul>
  </header>

  <div class="spacer"> &nbsp;</div>
  <div class="content whiteShadow">  
    <form class="joinForm centerBlock genericText" method="post" id="joinForm" name="joinForm">
      <ul>
        <li>
          <h2>Login</h2>
          <span>
            <button id="joinLink" class="joinLink" type="button">Click here to JOIN</button>
          </span>
        </li>
        <li>
          <label for="name">Username:</label>
          <input type="text" id="name" name="name" placeholder="username" required />
        </li>
        <li>
          <label for="pass">Password:</label>
          <input type="password" id="pass" name="password" placeholder="password" required />
        </li>
        <li>
          <div class="centerBlock">
            <button class="submit" type="submit">LOGIN</button>
          </div>
        </li>
      </ul>
    </form>
  </div>
  </div>
  <script>
  window.onload = insertFooter();
  document.getElementById('joinForm').onsubmit = function() {
    alert("No Authentication implemented yet, please try to join to see mock features.")
  }
  document.getElementById('joinLink').onclick = function() {
    navigateToPage('join.html');
  }
 </script>
</body>
</html>
